{% from 'security/_macros.html' import render_field_with_errors, render_field %}
{% include "security/_messages.html" %}
{% extends 'base.html' %}


{% block content %}
<div class="well">
<div class="page-header">
  <h3>Log in</h3>
</div>
<div class="row content">
  <div class="span4 offset1">
	<form action="{{ url_for('security.login') }}" method="POST" name="send_login_form">
	  {{ send_login_form.hidden_tag() }}
	  {{ render_field_with_errors(send_login_form.email) }}
	  <button type="submit" class="btn btn-primary btn-large">Send Login</button>
	</form>
    <button class="btn btn-danger"><a href="/reset">Forgot password?</a></button>
    <button class="btn btn-info"><a href="/confirm">Confirm account?</a></button>
  </div>
</div>
</div>

{% endblock %}
