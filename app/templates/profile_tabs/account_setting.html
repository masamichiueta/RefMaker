<form action="/account_setting" method="POST" enctype="multipart/form-data">
    <div class="row">
		<div class = "span10">
    	<div class="row">
        	<div class="span2 offset1">User Name</div>
	    	<div class="span2"><input type="text" class="span4" name="user_name"></div>
	     </div>
	     {% if duplicate_username %}
	        <div class="alert alert-error offset1">
	           {% if duplicate_username == 'username' %}
	           "username" is default value. Please set another name!
	           {% else %}
	           "{{duplicate_username}}" is already used!!
	           {% endif %}
            </div>
            {% endif %}
	     <hr width="90%" align="left">
    	</div>
    	<div class = "span10">
    	<div class="row">
	    	<div class="span2 offset1">Image (Up to 1MB)</div>
	    	<div class="span2">
	    		<input type="file" name="user_icon">
	    	</div>
	    </div>
	    

	    <hr width="90%" align="left">
    	</div>
    	<div class = "span2" align="center">
    	<button type="submit" class="btn btn-primary btn-large">Submit</button>
    	</div>
	</div>
    </form>
