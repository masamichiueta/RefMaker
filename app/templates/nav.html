<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">RefMaker</a>
      {%- if current_user.is_authenticated() -%}
      <ul class="nav">
        <li><a href="/">My List</a></li>
        <li><a href="/following">Following</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/userlist">User List</a></li>
        <li>
            <form class="navbar-search pull-left" name="search" action="/search" method="post">
            <input type="text" class="search-query" placeholder="Search users" name="search_text">
            </form>
        </li>
        <li><a href="{{ url_for('security.logout') }}">Log out</a></li>
        {% if user %}
        <li><a href="/profile"><img src="/{{ user.icon_path }}" width="30" height="30"></a>
        <li><a href="/profile">{{ user.name }}</a>
        {% endif %}
      </ul>
      {%- else -%}
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Login / Register
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
        <li><a href="{{ url_for('security.login') }}">Log in</a></li>
        <li><a href="{{ url_for('security.register') }}">Register</a></li>
        </ul>
        </li>
      </ul>
        {%- endif -%}
    </div>
  </div>
</div>
